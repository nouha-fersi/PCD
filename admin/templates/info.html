<!DOCTYPE html>
<html>
<head>
	<title>Image Information</title>
	<style>
		body {
			background-color: #e6f2ff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin: 20px;
		}
    .info-title {
  animation-name: slide-in;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  opacity: 0;
}

@keyframes slide-in {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


		.img-container {
    animation-name: zoom-in;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
    opacity: 0;
}

@keyframes zoom-in {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

		img {
			max-width: 100%;
			height: auto;
		}
		.info-container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			width: 80%;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		.info-box {
  flex: 1;
  min-width: 200px;
  margin: 10px;
  padding: 10px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  opacity: 0;
  animation-name: fade-in;
  animation-duration: 1s;
  animation-fill-mode: forwards;
}

@keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

		.info-box h2 {
			font-size: 20px;
			margin: 10px;
		}
		.info-box p {
			font-size: 16px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1 class ='info-title'>Image Information</h1>
	<div class="img-container">
    <img src="data:image/png;base64,{{ image_url }}" alt="Pie Chart" width="400" height="400">

	</div>
	<div class="info-container">
		<div class="info-box">
			<h2>Last Date Of Modification</h2>
			<p>{{ date }}</p>
		</div>
		<div class="info-box">
			<h2>DataSet Size</h2>
			<p>{{ total_size }} KB</p>
		</div>
		<div class="info-box">
			<h2>Total Number Of images</h2>
			<p>{{ total_images}} </p>
		</div>
	</div>
</body>
</html>
